<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rollupmantic</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="../dist/fomantic.umd.js"></script>
  
</head>
<body>
  
  <div id="rating" class="ui yellow rating" data-rating="5" data-max-rating="10"></div>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
      const rating = new fomantic.Rating('#rating', {
        debug: true,
        verbose: true,
        onBeforeRate: function(one, two) {
          console.log(this, one, two);
          return true;
        },
        onRate: function(one) {
          console.log(this, one);
        }
      });
    });
  </script>
</body>
