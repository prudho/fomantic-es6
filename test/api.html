<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fomantic - API</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="../dist/fomantic.umd.js"></script>
  
</head>
<body>

  

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
      const api = new fomantic.Api({
        debug: true,
        verbose: true,
        url: 'http://api.github.com/search/repositories?q={query}',
        on: false,
        action: 'search',
        urlData: {
          query: 'pru'
        }
      });

      api.query();
    });
  </script>
</body>
