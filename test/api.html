<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fomantic - API</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="../dist/fomantic.umd.js"></script>
  
</head>
<body style="padding: 1rem;">

  Magic happens in the console :)

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
      const api = new fomantic.Api({
        debug: true,
        verbose: true,
        url: 'http://api.github.com/search/repositories?q={query}',
        on: 'now',
        dataType: 'json',
        rawResponse: true,
        action: 'search',
        urlData: {
          query: 'fomantic-ui'
        },
        onResponse: (response) => {
          // console.log(response);
        },
        onSuccess: function(response, element, xhr) {
          console.log(response, element, xhr);
        },
        onFailure: (response, $module) => {
          console.log(response, $module)
        }
      });

      api.query();
    });
  </script>
</body>
