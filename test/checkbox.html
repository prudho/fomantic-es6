<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fomantic - Checkbox</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="../dist/fomantic.umd.js"></script>
  
</head>
<body style="padding: 1rem;">

  <div class="ui positive check button">Check</div>

  <div class="ui form">
    <div class="inline fields">
      <label>How often do you use checkboxes?</label>
      <div class="field">
        <div id="one" class="ui radio checkbox">
          <input type="radio" name="frequency">
          <label>Once a week</label>
        </div>
      </div>
      <div class="field">
        <div id="two" class="ui radio checkbox">
          <input type="radio" name="frequency">
          <label>2-3 times a week</label>
        </div>
      </div>
      <div class="field">
        <div id="three" class="ui radio checkbox">
          <input type="radio" name="frequency">
          <label>Once a day</label>
        </div>
      </div>
      <div class="field">
        <div id="four" class="ui radio checkbox">
          <input type="radio" name="frequency">
          <label>Twice a day</label>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
      const testone = new fomantic.Checkbox('#one', {
        debug: true,
        verbose: true
      });

      const testtwo = new fomantic.Checkbox('#two', {
        debug: true,
        verbose: true
      });

      const three = new fomantic.Checkbox('#three', {
        debug: true,
        verbose: true
      });

      const four = new fomantic.Checkbox('#four', {
        debug: true,
        verbose: true
      });

      testtwo.attachEvents('.check.button', 'check');
    });
  </script>
</body>
