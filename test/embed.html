<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fomantic - Embed</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="../dist/fomantic.umd.js"></script>
  
</head>
<body style="padding: 1rem;">
  
  <div id="embed" class="ui embed" data-url="https://www.youtube.com/embed/O6Xo21L0ybE" data-placeholder="./images/rickroll.jpg"></div>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
      const embed = new fomantic.Embed('#embed', {
        debug: true,
        verbose: true
      });
    });
  </script>
</body>
