<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fomantic - Toast</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="../dist/fomantic.umd.js"></script>
  
</head>
<body style="padding: 1rem;">

  <div id="btn_toast" class="ui icon button">
    <i class="bell outline icon"></i>
  </div>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
      const toast = new fomantic.Toast('body', {
        debug: true,
        verbose: true,
        message: 'message',
        title: 'title'
      });

      document.querySelector('#btn_toast').addEventListener('click', () => {
        new fomantic.Toast('body', {
          debug: true,
          verbose: true,
          message: 'world !',
          title: 'Hello',
          showIcon: 'exclamation'
        });
      });
    });
  </script>
</body>
