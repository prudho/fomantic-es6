<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fomantic - Sidebar</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="../dist/fomantic.umd.js"></script>
  
</head>
<body style="padding: 1rem;">
  
  <div id="sidebar" class="ui sidebar inverted vertical menu">
    <a class="item">
      1
    </a>
    <a class="item">
      2
    </a>
    <a class="item">
      3
    </a>
  </div>
  <div class="pusher">
    <button id="btn_sidebar" class="ui button">
      Click me
    </button>
  </div>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
      const sidebar = new fomantic.Sidebar('#sidebar', {
        debug: true,
        verbose: true
      });

      sidebar.on('change', () => {
        console.log('change');
      });

      sidebar.on('show', () => {
        console.log('show');
      });

      sidebar.on('hide', () => {
        console.log('hide');
      });

      sidebar.on('visible', () => {
        console.log('visible');
      });

      sidebar.on('hidden', () => {
        console.log('hidden');
      });

      document.querySelector('#btn_sidebar').addEventListener('click', () => {
        sidebar.toggle();
      });
    });
  </script>
</body>
