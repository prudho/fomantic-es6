<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fomantic - Dropdown</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./legacy/jquery-3.6.0.min.js"></script>
  <script src="./legacy/components/transition.js"></script>
  <script src="./legacy/components/dropdown.js"></script>
  
</head>
<body style="padding: 1rem;">

  <!-- <div id="dropdown" class="ui search selection dropdown">
    <input type="hidden" name="gender">
    <i class="dropdown icon"></i>
    <div class="default text">Gender</div>
    <div class="menu">
      <div class="item" data-value="1">Male</div>
      <div class="item" data-value="0">Female</div>
    </div>
  </div> -->

  <div id="dropdown" class="ui dropdown">
    <div class="text">File</div>
    <i class="dropdown icon"></i>
    <div class="menu">
      <div class="item">New</div>
      <div class="item">
        <span class="description">ctrl + o</span>
        Open...
      </div>
      <div class="item">
        <span class="description">ctrl + s</span>
        Save as...
      </div>
      <div class="item">
        <span class="description">ctrl + r</span>
        Rename
      </div>
      <div class="item">Make a copy</div>
      <div class="item">
        <i class="folder icon"></i>
        Move to folder
      </div>
      <div class="item">
        <i class="trash icon"></i>
        Move to trash
      </div>
      <div class="divider"></div>
      <div class="item">Download As...</div>
      <div class="item">
        <i class="dropdown icon"></i>
        Publish To Web
        <div class="menu">
          <div class="item">Google Docs</div>
          <div class="item">Google Drive</div>
          <div class="item">Dropbox</div>
          <div class="item">Adobe Creative Cloud</div>
          <div class="item">Private FTP</div>
          <div class="item">Another Service...</div>
        </div>
      </div>
      <div class="item">E-mail Collaborators</div>
    </div>
  </div>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
      const dropdown = $('#dropdown').dropdown({
        debug: true,
        verbose: true
      });
    });
  </script>
</body>
