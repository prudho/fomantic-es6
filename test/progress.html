<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rollupmantic</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="../dist/fomantic.umd.js"></script>
  
</head>
<body>

    <div id="progress" class="ui progress" data-percent="50">
        <div class="bar">
            <div class="progress"></div>
        </div>
        <div class="label">Uploading Files</div>
    </div>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
        const test = new fomantic.Progress('#progress', {
            debug: true,
            verbose: true,
            text: { warning: 'error' }
        });

        test.on('error', function(one, two, three, four) {
            console.log(one, two, three, four)
        })

        setTimeout(function() {
            test.increment(10);
        }, 2000)

        setTimeout(function() {
            test.decrement(20);
        }, 4000)

        setTimeout(function() {
            test.reset();
        }, 6000)
        
    });
  </script>
</body>
