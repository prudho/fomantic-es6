<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fomantic - Popup</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="../dist/fomantic.umd.js"></script>
  
</head>
<body style="padding: 100px;">

  <div id="popup" class="ui icon button" data-content="Add users to your feed">
    <i class="add icon"></i>
  </div>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
      const popup = new fomantic.Popup('#popup', {
        debug: true,
        verbose: true,
        on: 'click',
        position: 'top center'
      });
    });
  </script>
</body>
